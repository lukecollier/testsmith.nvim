name: Build Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
            ext: dylib

          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos-x86_64
            ext: dylib

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            ext: so

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            ext: dll

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libtestsmith_nvim-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/libtestsmith_nvim.${{ matrix.ext }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize libraries
        run: |
          mkdir -p lib/{macos-arm64,macos-x86_64,linux-x86_64,windows-x86_64}
          cp artifacts/libtestsmith_nvim-macos-arm64/libtestsmith_nvim.dylib lib/macos-arm64/
          cp artifacts/libtestsmith_nvim-macos-x86_64/libtestsmith_nvim.dylib lib/macos-x86_64/
          cp artifacts/libtestsmith_nvim-linux-x86_64/libtestsmith_nvim.so lib/linux-x86_64/
          cp artifacts/libtestsmith_nvim-windows-x86_64/libtestsmith_nvim.dll lib/windows-x86_64/

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add lib/
          git commit -m "Build libraries for ${{ github.ref_name }}"
          git push
